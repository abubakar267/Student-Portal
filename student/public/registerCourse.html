<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="stylesheet" href="registerCourse.css">
</head>
<body>
    <div class="headings">
    <h1>Course Registration</h1>
    <h2>Available Courses</h2>

</div>
    <div class="container">
      
        <div class="course-content">
            <p class="note">Note: A course can only be registered if there is a teacher assigned to that course.</p>
        <div id="available-courses">
        </div>

        <div class="info-section">
            <div style="display: flex; width:70%"> 
            <div class="info-box available"></div>
            <p style="position: relative; top:2px; left:10px">Already Registered</p>
            </div>

            <div style="display: flex; width:70%"> 
                <div class="info-box not-available"></div>
                <p style="position: relative; top:2px; left:10px">Not Available</p>
                </div>


            <div style="display: flex; width:70%"> 
                <div class="info-box registered"></div>
                <p style="position: relative; top:2px; left:10px">Registered Successfully</p>
            </div>

        </div>





        </div>
        
    </div>

    <script src="registerCourse.js"></script>
</body>
</html>
